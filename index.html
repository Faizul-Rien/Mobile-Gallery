<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Paradise</title>
    <!-- add css file  -->
    <link rel="stylesheet" href="css/phone.css">
    <!-- add bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <!-- Search Field  -->
    <h2 class="text-center text-success mt-2">Mobile Paradise</h2>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Your Mobile" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchMobile()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
    </div>
    <!-- details of any mobile  -->
    <div id="display-details" class="w-50 mx-auto">
        <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </div>
    <!-- card for display search result  -->
    

    <div id="search-display" class="row row-cols-1 row-cols-md-3 g-2  ">
        
    </div>


    <!-- add bootstrap js file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- add js file  -->
    <script src="js/phone.js"></script>
</body>
</html>
